<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Habibie Shop</title>
    <style>
      .card {
        margin-bottom: 20px;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Habibie Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />

    <!-- Card -->
    <div class="container">
        <div class="row">
            <h2>TopUp Games</h1>
          </div>
          <br>
      <div class="row">
        <div class=" col-6 col-md-3">
          <div class="card">
            <img src="img/fifa.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">FIFA 24</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img src="img/coc.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">Clash Of Clans</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img src="img/cod.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">Call Of Duty</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img src="img/ml.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">Mobile Legend</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 col-md-3">
          <div class="card">
            <img src="img/bs.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">Brawl Stars</h5>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3">
          <div class="card">
            <img src="img/valo.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="center">Valorant</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="text-center text-lg-start">
      <div class="container p-4">
        <p class="center">
          &copy; 2023 HabibieShop. Website top-up terbesar, tercepat dan
          terpercaya di Indonesia
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
